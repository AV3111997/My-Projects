<!-- WISHLIST -->
{% extends 'shared/base.html' %}

{% block meta %}
<title>Wishlist</title>
{% endblock meta %}


{% block content %}
<div class="container">
    <div class="tag-box">
        <h1>YOUR WISHLIST</h1>
    </div>
    <div class="form-div">
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            {% for i in object_list %}
            <tr>
                <td>{{ i.product.name }}</td>
                <td>{{ i.product.price }}</td>
                <td>
                    <a href="{% url 'wishlist_remove' id=i.id %}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to remove this item?');">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
