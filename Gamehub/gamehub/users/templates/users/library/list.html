<!-- CART -->
{% extends 'shared/base.html' %}

{% block meta %}
<title>Your Games</title>
{% endblock meta %}

{% block content %}

<div class="container">
    <div class="tag-box">
        <h1>YOUR GAMES</h1>
    </div>
    <div class="form-div">
        <table>
            <tr>
                <th>Product</th>
                <th>Action</th>
            </tr>
            {% for i in object_list %}
            <tr>
                <td>{{ i.name.name }}</td>
                <td><a href="{% url 'library_delete' id=i.id %}" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to remove this item?');">Remove</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
    {% endblock content %}
