{% extends 'shared/base.html' %}

{% block meta %}

<title>News</title>

{% endblock meta %}

{% block content %}

<div class="container">
    <div class="tag-box">
        <h1>NEWS</h1>
    </div>
    <div class="form-div">
        {% for i in news_object_list %}
        <div class="news-container">
            <ul>
                <li>
                    <h5><a href="{% url 'view' id=i.id %}">{{ i.title }}</a></h5>
                </li>
            </ul>
        </div>
        {% endfor %}
    </div>
</div>

    {% endblock content %}
