<!-- CART -->
{% extends 'shared/base.html' %}

{% block meta %}
<title>Cart</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="tag-box">
        <h1>YOUR CART</h1>
    </div>
    <div class="form-div">
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <!--<th>Quantity</th>-->
                <th>Action</th>
            </tr>
            {% for i in object_list %}
            <tr>
                <td>{{ i.product.name }}</td>
                <td>{{ i.product.price }}</td>
                <!--<td>
                    <div class="btn-group">
                        <a href="{% url 'cart_remove' id=i.id %}" class="btn btn-primary">-</a>
                        <button class="btn btn-primary">{{ i.quantity }}</button>
                        <a href="{% url 'cart_add' id=i.product.id %}" class="btn btn-primary">+</a>
                    </div>
                </td>-->
                <td>
                    <a href="{% url 'library_add' id=i.id %}" class="btn btn-success"
                        onclick="return confirm('Are you sure you want to purchase this item?');">Buy</a>
                    <a href="{% url 'cart_delete' id=i.id %}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this item?');">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
